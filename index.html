<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <form>
        <p>Name:</p>
        <input type="text" name="name" value="" placeholder="Ведите имя" required>
        <p>Email:</p>
        <input type="email" name="email" value="" placeholder="Ведите email">
        <p>Password:</p>
        <input type="password" name="password" value="" placeholder="Ведите пароль">
        <p>Number</p>
        <input type="number" name="number" value="" placeholder="Ведите число">

        <input type="phone" name="telephone" placeholder="Ведите телефон"> 
        <br><br>
        <button type="submit">Отправить на сервер</button>
    </form>
</body>
</html>
